<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body>
    <h1>Check mileage of your car instantly</h1>
<div class='container'>
<form method='post' enctype="multipart/form-data" action="predictMPG">
  <h3>Please enter details</h3>
<div class="col-md-4 col-sm-4">
  <label for="formGroupExampleInput" class="form-label">Cylinders</label>
  <input type="text" class="form-control" id="formGroupExampleInput" >
</div>
<div class="col-md-4 col-sm-4">
  <label for="formGroupExampleInput2" class="form-label">Displacement</label>
  <input type="text" class="form-control" id="formGroupExampleInput2" >
</div>
<div class="col-md-4 col-sm-4">
  <label for="formGroupExampleInput" class="form-label">Horsepower</label>
  <input type="text" class="form-control" id="formGroupExampleInput" >
</div>
<div class="col-md-4 col-sm-4">
  <label for="formGroupExampleInput2" class="form-label">Weight</label>
  <input type="text" class="form-control" id="formGroupExampleInput2" >
</div>
<div class="col-mb-4 col-sm-4">
  <label for="formGroupExampleInput" class="form-label">Acceleration</label>
  <input type="text" class="form-control" id="formGroupExampleInput" >
</div>
<div class="col-mb-4 col-sm-4">
  <label for="formGroupExampleInput2" class="form-label">Model year</label>
  <input type="text" class="form-control" id="formGroupExampleInput2" >
</div>
<div class="col-mb-4 col-sm-4">
  <label for="formGroupExampleInput2" class="form-label">Origin</label>
  <input type="text" class="form-control" id="formGroupExampleInput2" >
</div>
</form>
<div class="col-auto">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->

</html>
